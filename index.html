<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LauchaApp ‚öñÔ∏è</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --navy: #0a1628;
            --navy-light: #162033;
            --gold: #c9a962;
            --gold-light: #d4bc7c;
            --cream: #f8f6f1;
            --white: #ffffff;
            --gray: #6b7280;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--navy) 0%, #1a2a4a 100%);
            min-height: 100vh;
            color: var(--cream);
        }

        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--navy);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            gap: 20px;
        }

        .loading-overlay.hidden {
            display: none;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--navy-light);
            border-top-color: var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Login styles */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-box {
            background: var(--white);
            padding: 50px 40px;
            border-radius: 4px;
            box-shadow: 0 25px 80px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
            color: var(--navy);
        }

        .login-box .avatar {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid var(--gold);
            box-shadow: 0 8px 30px rgba(201, 169, 98, 0.3);
        }

        .login-box .brand {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--navy);
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .login-box .tagline {
            color: var(--gray);
            font-size: 0.85rem;
            margin-bottom: 35px;
            font-style: italic;
        }

        .login-box .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .login-box label {
            display: block;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--gray);
            margin-bottom: 8px;
        }

        .login-box input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 4px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .login-box input:focus {
            outline: none;
            border-color: var(--gold);
            background: var(--white);
            box-shadow: 0 0 0 4px rgba(201, 169, 98, 0.1);
        }

        .login-box .btn-login {
            width: 100%;
            padding: 16px;
            background: var(--navy);
            color: var(--white);
            border: none;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-box .btn-login:hover {
            background: var(--gold);
            color: var(--navy);
        }

        .login-error {
            color: var(--danger);
            font-size: 0.85rem;
            margin-top: 20px;
            display: none;
        }

        .login-error.show {
            display: block;
        }

        /* App container */
        .app-container {
            display: none;
            min-height: 100vh;
        }

        .app-container.show {
            display: block;
        }

        /* Header */
        .app-header {
            background: rgba(10, 22, 40, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(201, 169, 98, 0.2);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .app-header .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--white);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .app-header .logo span {
            color: var(--gold);
        }

        .logout-btn {
            padding: 10px 20px;
            background: transparent;
            border: 1px solid rgba(201, 169, 98, 0.5);
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--cream);
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .logout-btn:hover {
            background: var(--gold);
            color: var(--navy);
            border-color: var(--gold);
        }

        /* Sync indicator */
        .sync-indicator {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 12px 20px;
            background: var(--success);
            color: white;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .sync-indicator.show {
            opacity: 1;
        }

        .sync-indicator.error {
            background: var(--danger);
        }

        /* Main container */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Form styles */
        .add-form {
            background: var(--white);
            padding: 35px;
            border-radius: 4px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
            margin-bottom: 40px;
            color: var(--navy);
        }

        .add-form h2 {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            margin-bottom: 25px;
            color: var(--navy);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .add-form h2::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(to right, var(--gold), transparent);
            margin-left: 15px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--navy);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #e5e7eb;
            border-radius: 4px;
            font-size: 0.95rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--gold);
            background: var(--white);
        }

        .combobox {
            position: relative;
        }

        .combobox-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--white);
            border: 2px solid var(--gold);
            border-top: none;
            border-radius: 0 0 4px 4px;
            max-height: 150px;
            overflow-y: auto;
            z-index: 100;
            display: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .combobox-list.show {
            display: block;
        }

        .combobox-item {
            padding: 12px 14px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .combobox-item:hover {
            background: rgba(201, 169, 98, 0.1);
        }

        .combobox-item.new-item {
            color: var(--gold);
            font-weight: 500;
            border-top: 1px solid #eee;
        }

        .btn-add {
            width: 100%;
            padding: 16px;
            background: var(--navy);
            color: var(--white);
            border: none;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-add:hover {
            background: var(--gold);
            color: var(--navy);
        }

        .btn-add:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Tasks list */
        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            color: var(--white);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-title .count {
            background: var(--gold);
            color: var(--navy);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
        }

        .tasks-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 40px;
        }

        .task-card {
            background: var(--white);
            border-radius: 4px;
            padding: 20px 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 20px;
            transition: all 0.3s ease;
            color: var(--navy);
            border-left: 4px solid var(--gold);
        }

        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
        }

        .task-card.completed {
            opacity: 0.6;
            border-left-color: var(--gray);
        }

        .task-card.completed .task-subject {
            text-decoration: line-through;
            color: var(--gray);
        }

        .urgency-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .urgency-green {
            background: var(--success);
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
        }

        .urgency-yellow {
            background: var(--warning);
            box-shadow: 0 0 10px rgba(245, 158, 11, 0.5);
        }

        .urgency-red {
            background: var(--danger);
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .task-content {
            flex: 1;
            min-width: 0;
        }

        .task-subject {
            font-weight: 600;
            color: var(--navy);
            margin-bottom: 8px;
            font-size: 1.05rem;
        }

        .task-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            font-size: 0.85rem;
            color: var(--gray);
        }

        .task-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .task-time {
            color: #9ca3af;
            font-size: 0.8rem;
            margin-top: 8px;
            font-style: italic;
        }

        .task-actions {
            display: flex;
            gap: 10px;
            flex-shrink: 0;
        }

        .btn-complete,
        .btn-delete {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-complete {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .btn-complete:hover {
            background: var(--success);
            color: white;
        }

        .btn-delete {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .btn-delete:hover {
            background: var(--danger);
            color: white;
        }

        .completed-section {
            border-top: 1px solid rgba(201, 169, 98, 0.3);
            padding-top: 30px;
            margin-top: 30px;
        }

        .empty-state {
            text-align: center;
            padding: 50px;
            color: rgba(248, 246, 241, 0.5);
            font-style: italic;
        }

        /* Card animations for urgency */
        .task-card.urgency-yellow-card {
            animation: blink 2s ease-in-out infinite;
        }

        .task-card.urgency-red-card {
            animation: shake 0.5s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { 
                opacity: 1;
                box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            }
            50% { 
                opacity: 0.7;
                box-shadow: 0 4px 30px rgba(245, 158, 11, 0.4);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-2px); }
            40% { transform: translateX(2px); }
            60% { transform: translateX(-2px); }
            80% { transform: translateX(2px); }
        }

        /* Mobile adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 20px 15px;
            }

            .add-form {
                padding: 25px 20px;
            }

            .form-group {
                min-width: 100%;
            }

            .task-card {
                flex-wrap: wrap;
                padding: 15px;
            }

            .task-actions {
                width: 100%;
                justify-content: flex-end;
                margin-top: 15px;
                padding-top: 15px;
                border-top: 1px solid #eee;
            }

            .app-header {
                padding: 15px 20px;
                flex-wrap: wrap;
                gap: 15px;
            }

            .app-header .logo {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Loading overlay (hidden by default) -->
    <div class="loading-overlay hidden" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <span style="color: var(--gold); font-weight: 500;">Cargando...</span>
    </div>

    <!-- Sync indicator -->
    <div class="sync-indicator" id="syncIndicator">‚úì Guardado</div>

    <!-- Login Screen -->
    <div class="login-container" id="loginScreen">
        <div class="login-box">
            <img src="harvey.jpg" alt="Harvey Specter" class="avatar">
            <div class="brand">Laucha App</div>
            <p class="tagline">"I don't have dreams, I have goals"</p>
            <div class="form-group">
                <label>Usuario</label>
                <input type="text" id="loginUser" placeholder="Ingrese su usuario" autocomplete="username">
            </div>
            <div class="form-group">
                <label>Contrase√±a</label>
                <input type="password" id="loginPass" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password">
            </div>
            <button class="btn-login" onclick="login()">Ingresar</button>
            <div class="login-error" id="loginError">Usuario o contrase√±a incorrectos</div>
        </div>
    </div>

    <!-- Main App -->
    <div class="app-container" id="appScreen">
        <header class="app-header">
            <div class="logo">
                <span>‚öñ</span> Laucha App
            </div>
            <button class="logout-btn" onclick="logout()">
                <span id="loggedUser"></span> ¬∑ Cerrar sesi√≥n
            </button>
        </header>
        
        <div class="container">
            <div class="add-form">
                <h2>Nuevo Pedido</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label>Cliente</label>
                        <div class="combobox" id="clienteCombobox">
                            <input type="text" id="cliente" placeholder="Seleccionar o agregar..." autocomplete="off">
                            <div class="combobox-list" id="clienteList"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Solicitante</label>
                        <div class="combobox" id="solicitanteCombobox">
                            <input type="text" id="solicitante" placeholder="Seleccionar o agregar..." autocomplete="off">
                            <div class="combobox-list" id="solicitanteList"></div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group" style="flex: 2;">
                        <label>Asunto</label>
                        <input type="text" id="asunto" placeholder="Descripci√≥n del pedido o tarea...">
                    </div>
                </div>
                <button class="btn-add" id="btnAdd" onclick="addTask()">Registrar Pedido</button>
            </div>

            <div id="pendingSection">
                <h2 class="section-title">
                    Casos Pendientes <span class="count" id="pendingCount">0</span>
                </h2>
                <div class="tasks-list" id="pendingTasks"></div>
            </div>

            <div id="completedSection" class="completed-section" style="display: none;">
                <h2 class="section-title">
                    Casos Cerrados <span class="count" id="completedCount">0</span>
                </h2>
                <div class="tasks-list" id="completedTasks"></div>
            </div>

        </div>
    </div>

    <script>
        // Supabase config
        const SUPABASE_URL = 'https://ubkcctqwtcrdrapyywog.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVia2NjdHF3dGNyZHJhcHl5d29nIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4Mjc4NzAsImV4cCI6MjA4NjQwMzg3MH0.F9JuVBlGr6w_da0jyJJ2YOhslbP3wT4wyFuHgA7VeRI';
        
        const db = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Hash function (SHA-256)
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Data
        let tasks = [];
        let clientes = [];
        let solicitantes = [];

        // Sync indicator
        function showSync(error = false) {
            const indicator = document.getElementById('syncIndicator');
            indicator.textContent = error ? '‚úó Error al guardar' : '‚úì Guardado';
            indicator.classList.toggle('error', error);
            indicator.classList.add('show');
            setTimeout(() => indicator.classList.remove('show'), 2000);
        }

        // Load data from Supabase
        async function loadData() {
            const userId = sessionStorage.getItem('lauchaapp_user_id');
            try {
                const [tasksRes, clientesRes, solicitantesRes] = await Promise.all([
                    db.from('tasks').select('*').eq('user_id', userId).order('created_at', { ascending: true }),
                    db.from('clientes').select('*').eq('user_id', userId).order('name'),
                    db.from('solicitantes').select('*').eq('user_id', userId).order('name')
                ]);

                if (tasksRes.error) throw tasksRes.error;
                if (clientesRes.error) throw clientesRes.error;
                if (solicitantesRes.error) throw solicitantesRes.error;

                tasks = tasksRes.data || [];
                clientes = (clientesRes.data || []).map(c => c.name);
                solicitantes = (solicitantesRes.data || []).map(s => s.name);

                renderTasks();
            } catch (err) {
                console.error('Error loading data:', err);
                showSync(true);
            }
        }

        // Login
        async function login() {
            const user = document.getElementById('loginUser').value.trim();
            const pass = document.getElementById('loginPass').value;
            const btn = document.querySelector('.btn-login');
            const errorEl = document.getElementById('loginError');

            if (!user || !pass) {
                errorEl.textContent = 'Complet√° usuario y contrase√±a';
                errorEl.classList.add('show');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'VERIFICANDO...';
            errorEl.classList.remove('show');

            try {
                const passHash = await sha256(pass);
                
                const { data, error } = await db.from('users')
                    .select('id, username')
                    .eq('username', user)
                    .eq('password_hash', passHash)
                    .single();

                if (error || !data) {
                    errorEl.textContent = 'Usuario o contrase√±a incorrectos';
                    errorEl.classList.add('show');
                    document.getElementById('loginPass').value = '';
                    return;
                }

                sessionStorage.setItem('lauchaapp_auth', 'true');
                sessionStorage.setItem('lauchaapp_user', data.username);
                sessionStorage.setItem('lauchaapp_user_id', data.id);
                document.getElementById('loadingOverlay').classList.remove('hidden');
                showApp();
            } catch (err) {
                console.error('Login error:', err);
                errorEl.textContent = 'Error de conexi√≥n. Intent√° de nuevo.';
                errorEl.classList.add('show');
            } finally {
                btn.disabled = false;
                btn.textContent = 'INGRESAR';
            }
        }

        function logout() {
            sessionStorage.removeItem('lauchaapp_auth');
            sessionStorage.removeItem('lauchaapp_user');
            sessionStorage.removeItem('lauchaapp_user_id');
            location.reload();
        }

        async function showApp() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('appScreen').classList.add('show');
            document.getElementById('loggedUser').textContent = sessionStorage.getItem('lauchaapp_user') || '';
            try {
                await initApp();
            } catch (err) {
                console.error('Error initializing app:', err);
                alert('Error al conectar con el servidor. Recarg√° la p√°gina.');
            } finally {
                document.getElementById('loadingOverlay').classList.add('hidden');
            }
        }

        function checkAuth() {
            if (sessionStorage.getItem('lauchaapp_auth') === 'true') {
                document.getElementById('loadingOverlay').classList.remove('hidden');
                showApp();
            }
            // If not authenticated, login screen is already visible (no loading overlay)
        }

        // Enter key for login
        document.getElementById('loginPass').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });
        document.getElementById('loginUser').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') document.getElementById('loginPass').focus();
        });

        // Check auth on load
        checkAuth();

        // Safety: hide loading after 10s max
        setTimeout(() => {
            document.getElementById('loadingOverlay').classList.add('hidden');
        }, 10000);

        // App initialization
        async function initApp() {
            await loadData();

            setupCombobox('cliente', 'clienteList', () => clientes);
            setupCombobox('solicitante', 'solicitanteList', () => solicitantes);

            // Update times every minute
            setInterval(renderTasks, 60000);

            // Enter key to submit
            document.getElementById('asunto').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addTask();
            });
        }

        // Combobox setup
        function setupCombobox(inputId, listId, getDataArray) {
            const input = document.getElementById(inputId);
            const list = document.getElementById(listId);

            function updateList(filter = '') {
                const dataArray = getDataArray();
                const filtered = dataArray.filter(item => 
                    item.toLowerCase().includes(filter.toLowerCase())
                );
                
                let html = filtered.map(item => 
                    `<div class="combobox-item" data-value="${escapeHtml(item)}">${escapeHtml(item)}</div>`
                ).join('');

                if (filter && !dataArray.some(item => item.toLowerCase() === filter.toLowerCase())) {
                    html += `<div class="combobox-item new-item" data-value="${escapeHtml(filter)}">+ Agregar "${escapeHtml(filter)}"</div>`;
                }

                list.innerHTML = html;

                list.querySelectorAll('.combobox-item').forEach(item => {
                    item.addEventListener('click', () => {
                        input.value = item.dataset.value;
                        list.classList.remove('show');
                    });
                });
            }

            input.addEventListener('focus', () => {
                updateList(input.value);
                list.classList.add('show');
            });

            input.addEventListener('input', () => {
                updateList(input.value);
                list.classList.add('show');
            });

            document.addEventListener('click', (e) => {
                if (!e.target.closest(`#${inputId}Combobox`)) {
                    list.classList.remove('show');
                }
            });
        }

        // Time helpers
        function timeAgo(date) {
            const now = new Date();
            const diff = now - new Date(date);
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor(diff / (1000 * 60));

            if (days > 0) return `hace ${days} d√≠a${days > 1 ? 's' : ''}`;
            if (hours > 0) return `hace ${hours} hora${hours > 1 ? 's' : ''}`;
            if (minutes > 0) return `hace ${minutes} minuto${minutes > 1 ? 's' : ''}`;
            return 'hace un momento';
        }

        function getUrgencyClass(date) {
            const now = new Date();
            const diff = now - new Date(date);
            const days = diff / (1000 * 60 * 60 * 24);

            if (days < 2) return 'urgency-green';
            if (days < 4) return 'urgency-yellow';
            return 'urgency-red';
        }

        // Add task
        async function addTask() {
            const clienteInput = document.getElementById('cliente');
            const solicitanteInput = document.getElementById('solicitante');
            const asuntoInput = document.getElementById('asunto');
            const btn = document.getElementById('btnAdd');

            const cliente = clienteInput.value.trim();
            const solicitante = solicitanteInput.value.trim();
            const asunto = asuntoInput.value.trim();

            if (!cliente || !asunto) {
                alert('Por favor complet√° al menos Cliente y Asunto');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'GUARDANDO...';

            const userId = sessionStorage.getItem('lauchaapp_user_id');
            try {
                // Add cliente if new
                if (!clientes.includes(cliente)) {
                    const { error } = await db.from('clientes').insert({ name: cliente, user_id: userId });
                    if (!error) clientes.push(cliente);
                }

                // Add solicitante if new
                if (solicitante && !solicitantes.includes(solicitante)) {
                    const { error } = await db.from('solicitantes').insert({ name: solicitante, user_id: userId });
                    if (!error) solicitantes.push(solicitante);
                }

                // Add task
                const { data, error } = await db.from('tasks').insert({
                    cliente,
                    solicitante: solicitante || null,
                    asunto,
                    completed: false,
                    user_id: userId
                }).select();

                if (error) throw error;

                tasks.push(data[0]);
                renderTasks();
                showSync();

                // Clear form
                clienteInput.value = '';
                solicitanteInput.value = '';
                asuntoInput.value = '';
            } catch (err) {
                console.error('Error adding task:', err);
                showSync(true);
                alert('Error al guardar. Intent√° de nuevo.');
            } finally {
                btn.disabled = false;
                btn.textContent = 'REGISTRAR PEDIDO';
            }
        }

        // Toggle complete
        async function toggleComplete(id) {
            const task = tasks.find(t => t.id === id);
            if (!task) return;

            const newCompleted = !task.completed;
            const completedAt = newCompleted ? new Date().toISOString() : null;

            try {
                const { error } = await db.from('tasks')
                    .update({ completed: newCompleted, completed_at: completedAt })
                    .eq('id', id);

                if (error) throw error;

                task.completed = newCompleted;
                task.completed_at = completedAt;
                renderTasks();
                showSync();
            } catch (err) {
                console.error('Error updating task:', err);
                showSync(true);
            }
        }

        // Delete task
        async function deleteTask(id) {
            if (!confirm('¬øEliminar este caso?')) return;

            try {
                const { error } = await db.from('tasks').delete().eq('id', id);
                if (error) throw error;

                tasks = tasks.filter(t => t.id !== id);
                renderTasks();
                showSync();
            } catch (err) {
                console.error('Error deleting task:', err);
                showSync(true);
            }
        }

        // Render
        function renderTasks() {
            const pending = tasks
                .filter(t => !t.completed)
                .sort((a, b) => new Date(a.created_at) - new Date(b.created_at));

            const completed = tasks
                .filter(t => t.completed)
                .sort((a, b) => new Date(b.completed_at) - new Date(a.completed_at));

            document.getElementById('pendingCount').textContent = pending.length;
            document.getElementById('completedCount').textContent = completed.length;

            const pendingHtml = pending.length ? pending.map(task => {
                const urgency = getUrgencyClass(task.created_at);
                const cardClass = urgency === 'urgency-yellow' ? 'urgency-yellow-card' : 
                                  urgency === 'urgency-red' ? 'urgency-red-card' : '';
                return `
                <div class="task-card ${cardClass}">
                    <div class="urgency-indicator ${urgency}"></div>
                    <div class="task-content">
                        <div class="task-subject">${escapeHtml(task.asunto)}</div>
                        <div class="task-meta">
                            <span>üè¢ ${escapeHtml(task.cliente)}</span>
                            ${task.solicitante ? `<span>üë§ ${escapeHtml(task.solicitante)}</span>` : ''}
                        </div>
                        <div class="task-time">${timeAgo(task.created_at)}</div>
                    </div>
                    <div class="task-actions">
                        <button class="btn-complete" onclick="toggleComplete(${task.id})" title="Marcar como cerrado">‚úì</button>
                        <button class="btn-delete" onclick="deleteTask(${task.id})" title="Eliminar">‚úï</button>
                    </div>
                </div>
            `;}).join('') : '<div class="empty-state">No hay casos pendientes. Time to close more deals.</div>';

            document.getElementById('pendingTasks').innerHTML = pendingHtml;

            if (completed.length) {
                document.getElementById('completedSection').style.display = 'block';
                document.getElementById('completedTasks').innerHTML = completed.map(task => `
                    <div class="task-card completed">
                        <div class="urgency-indicator" style="background: var(--gray);"></div>
                        <div class="task-content">
                            <div class="task-subject">${escapeHtml(task.asunto)}</div>
                            <div class="task-meta">
                                <span>üè¢ ${escapeHtml(task.cliente)}</span>
                                ${task.solicitante ? `<span>üë§ ${escapeHtml(task.solicitante)}</span>` : ''}
                            </div>
                            <div class="task-time">Cerrado ${timeAgo(task.completed_at)}</div>
                        </div>
                        <div class="task-actions">
                            <button class="btn-complete" onclick="toggleComplete(${task.id})" title="Reabrir caso">‚Ü©</button>
                            <button class="btn-delete" onclick="deleteTask(${task.id})" title="Eliminar">‚úï</button>
                        </div>
                    </div>
                `).join('');
            } else {
                document.getElementById('completedSection').style.display = 'none';
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
