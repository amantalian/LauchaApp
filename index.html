<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LauchaApp üê≠</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2rem;
            color: #333;
        }

        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-size: 1.2rem;
            color: #667eea;
        }

        .loading-overlay.hidden {
            display: none;
        }

        /* Login styles */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 360px;
            text-align: center;
        }

        .login-box h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .login-box p {
            color: #666;
            margin-bottom: 30px;
        }

        .login-box .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .login-box input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .login-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-box .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .login-box .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .login-error {
            color: #f44336;
            font-size: 0.9rem;
            margin-top: 15px;
            display: none;
        }

        .login-error.show {
            display: block;
        }

        /* App hidden by default */
        .app-container {
            display: none;
        }

        .app-container.show {
            display: block;
        }

        /* Logout button */
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            color: #666;
            transition: background 0.2s;
        }

        .logout-btn:hover {
            background: #eee;
        }

        /* Sync indicator */
        .sync-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 8px 12px;
            background: #4caf50;
            color: white;
            border-radius: 20px;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .sync-indicator.show {
            opacity: 1;
        }

        .sync-indicator.error {
            background: #f44336;
        }

        /* Form styles */
        .add-form {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .combobox {
            position: relative;
        }

        .combobox input {
            width: 100%;
        }

        .combobox-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #667eea;
            border-top: none;
            border-radius: 0 0 8px 8px;
            max-height: 150px;
            overflow-y: auto;
            z-index: 100;
            display: none;
        }

        .combobox-list.show {
            display: block;
        }

        .combobox-item {
            padding: 10px 12px;
            cursor: pointer;
        }

        .combobox-item:hover {
            background: #f0f0ff;
        }

        .combobox-item.new-item {
            color: #667eea;
            font-style: italic;
        }

        .btn-add {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-add:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Tasks list */
        .section-title {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title .count {
            background: #667eea;
            color: white;
            padding: 2px 10px;
            border-radius: 12px;
            font-size: 0.9rem;
        }

        .tasks-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 30px;
        }

        .task-card {
            background: white;
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 15px;
            transition: transform 0.2s;
        }

        .task-card:hover {
            transform: translateX(5px);
        }

        .task-card.completed {
            opacity: 0.6;
        }

        .task-card.completed .task-subject {
            text-decoration: line-through;
        }

        .urgency-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .urgency-green {
            background: #4caf50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
        }

        .urgency-yellow {
            background: #ff9800;
            box-shadow: 0 0 8px rgba(255, 152, 0, 0.5);
        }

        .urgency-red {
            background: #f44336;
            box-shadow: 0 0 8px rgba(244, 67, 54, 0.5);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .task-content {
            flex: 1;
            min-width: 0;
        }

        .task-subject {
            font-weight: 600;
            color: #333;
            margin-bottom: 6px;
            word-break: break-word;
        }

        .task-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            font-size: 0.85rem;
            color: #666;
        }

        .task-meta span {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .task-time {
            color: #999;
            font-size: 0.8rem;
            margin-top: 6px;
        }

        .task-actions {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        .btn-complete,
        .btn-delete {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.2s;
        }

        .btn-complete {
            background: #e8f5e9;
            color: #4caf50;
        }

        .btn-complete:hover {
            background: #c8e6c9;
        }

        .btn-delete {
            background: #ffebee;
            color: #f44336;
        }

        .btn-delete:hover {
            background: #ffcdd2;
        }

        .completed-section {
            border-top: 2px dashed #ddd;
            padding-top: 20px;
            margin-top: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        /* Mobile adjustments */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .form-group {
                min-width: 100%;
            }

            .task-card {
                flex-wrap: wrap;
            }

            .task-actions {
                width: 100%;
                justify-content: flex-end;
                margin-top: 10px;
            }

            .logout-btn {
                position: static;
                display: block;
                margin: 0 auto 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading overlay (hidden by default) -->
    <div class="loading-overlay hidden" id="loadingOverlay">
        üê≠ Cargando...
    </div>

    <!-- Sync indicator -->
    <div class="sync-indicator" id="syncIndicator">‚úì Guardado</div>

    <!-- Login Screen -->
    <div class="login-container" id="loginScreen">
        <div class="login-box">
            <h1>üê≠</h1>
            <p>LauchaApp</p>
            <div class="form-group">
                <input type="text" id="loginUser" placeholder="Usuario" autocomplete="username">
            </div>
            <div class="form-group">
                <input type="password" id="loginPass" placeholder="Contrase√±a" autocomplete="current-password">
            </div>
            <button class="btn-login" onclick="login()">Entrar</button>
            <div class="login-error" id="loginError">Usuario o contrase√±a incorrectos</div>
        </div>
    </div>

    <!-- Main App -->
    <div class="app-container" id="appScreen">
        <button class="logout-btn" onclick="logout()">üö™ <span id="loggedUser"></span> ¬∑ Salir</button>
        
        <div class="container">
            <header>
                <h1>üê≠ LauchaApp</h1>
                <p style="color: #666; margin-top: 5px;">Seguimiento de pedidos</p>
            </header>

            <div class="add-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="cliente">Cliente</label>
                        <div class="combobox" id="clienteCombobox">
                            <input type="text" id="cliente" placeholder="Seleccionar o agregar..." autocomplete="off">
                            <div class="combobox-list" id="clienteList"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="solicitante">Solicitante</label>
                        <div class="combobox" id="solicitanteCombobox">
                            <input type="text" id="solicitante" placeholder="Seleccionar o agregar..." autocomplete="off">
                            <div class="combobox-list" id="solicitanteList"></div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group" style="flex: 2;">
                        <label for="asunto">Asunto</label>
                        <input type="text" id="asunto" placeholder="Descripci√≥n del pedido o tarea...">
                    </div>
                </div>
                <button class="btn-add" id="btnAdd" onclick="addTask()">‚ûï Agregar Pedido</button>
            </div>

            <div id="pendingSection">
                <h2 class="section-title">
                    üìã Pendientes <span class="count" id="pendingCount">0</span>
                </h2>
                <div class="tasks-list" id="pendingTasks"></div>
            </div>

            <div id="completedSection" class="completed-section" style="display: none;">
                <h2 class="section-title">
                    ‚úÖ Completados <span class="count" id="completedCount">0</span>
                </h2>
                <div class="tasks-list" id="completedTasks"></div>
            </div>
        </div>
    </div>

    <script>
        // Supabase config
        const SUPABASE_URL = 'https://ubkcctqwtcrdrapyywog.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVia2NjdHF3dGNyZHJhcHl5d29nIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4Mjc4NzAsImV4cCI6MjA4NjQwMzg3MH0.F9JuVBlGr6w_da0jyJJ2YOhslbP3wT4wyFuHgA7VeRI';
        
        const db = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Hash function (SHA-256)
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Data
        let tasks = [];
        let clientes = [];
        let solicitantes = [];

        // Sync indicator
        function showSync(error = false) {
            const indicator = document.getElementById('syncIndicator');
            indicator.textContent = error ? '‚úó Error al guardar' : '‚úì Guardado';
            indicator.classList.toggle('error', error);
            indicator.classList.add('show');
            setTimeout(() => indicator.classList.remove('show'), 2000);
        }

        // Load data from Supabase
        async function loadData() {
            try {
                const [tasksRes, clientesRes, solicitantesRes] = await Promise.all([
                    db.from('tasks').select('*').order('created_at', { ascending: true }),
                    db.from('clientes').select('*').order('name'),
                    db.from('solicitantes').select('*').order('name')
                ]);

                if (tasksRes.error) throw tasksRes.error;
                if (clientesRes.error) throw clientesRes.error;
                if (solicitantesRes.error) throw solicitantesRes.error;

                tasks = tasksRes.data || [];
                clientes = (clientesRes.data || []).map(c => c.name);
                solicitantes = (solicitantesRes.data || []).map(s => s.name);

                renderTasks();
            } catch (err) {
                console.error('Error loading data:', err);
                showSync(true);
            }
        }

        // Login
        async function login() {
            const user = document.getElementById('loginUser').value.trim();
            const pass = document.getElementById('loginPass').value;
            const btn = document.querySelector('.btn-login');
            const errorEl = document.getElementById('loginError');

            if (!user || !pass) {
                errorEl.textContent = 'Complet√° usuario y contrase√±a';
                errorEl.classList.add('show');
                return;
            }

            btn.disabled = true;
            btn.textContent = '‚è≥ Verificando...';
            errorEl.classList.remove('show');

            try {
                const passHash = await sha256(pass);
                
                const { data, error } = await db.from('users')
                    .select('id, username')
                    .eq('username', user)
                    .eq('password_hash', passHash)
                    .single();

                if (error || !data) {
                    errorEl.textContent = 'Usuario o contrase√±a incorrectos';
                    errorEl.classList.add('show');
                    document.getElementById('loginPass').value = '';
                    return;
                }

                sessionStorage.setItem('lauchaapp_auth', 'true');
                sessionStorage.setItem('lauchaapp_user', data.username);
                document.getElementById('loadingOverlay').classList.remove('hidden');
                showApp();
            } catch (err) {
                console.error('Login error:', err);
                errorEl.textContent = 'Error de conexi√≥n. Intent√° de nuevo.';
                errorEl.classList.add('show');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Entrar';
            }
        }

        function logout() {
            sessionStorage.removeItem('lauchaapp_auth');
            sessionStorage.removeItem('lauchaapp_user');
            location.reload();
        }

        async function showApp() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('appScreen').classList.add('show');
            document.getElementById('loggedUser').textContent = sessionStorage.getItem('lauchaapp_user') || '';
            try {
                await initApp();
            } catch (err) {
                console.error('Error initializing app:', err);
                alert('Error al conectar con el servidor. Recarg√° la p√°gina.');
            } finally {
                document.getElementById('loadingOverlay').classList.add('hidden');
            }
        }

        function checkAuth() {
            if (sessionStorage.getItem('lauchaapp_auth') === 'true') {
                document.getElementById('loadingOverlay').classList.remove('hidden');
                showApp();
            }
            // If not authenticated, login screen is already visible (no loading overlay)
        }

        // Enter key for login
        document.getElementById('loginPass').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });
        document.getElementById('loginUser').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') document.getElementById('loginPass').focus();
        });

        // Check auth on load
        checkAuth();

        // Safety: hide loading after 10s max
        setTimeout(() => {
            document.getElementById('loadingOverlay').classList.add('hidden');
        }, 10000);

        // App initialization
        async function initApp() {
            await loadData();

            setupCombobox('cliente', 'clienteList', () => clientes);
            setupCombobox('solicitante', 'solicitanteList', () => solicitantes);

            // Update times every minute
            setInterval(renderTasks, 60000);

            // Enter key to submit
            document.getElementById('asunto').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addTask();
            });
        }

        // Combobox setup
        function setupCombobox(inputId, listId, getDataArray) {
            const input = document.getElementById(inputId);
            const list = document.getElementById(listId);

            function updateList(filter = '') {
                const dataArray = getDataArray();
                const filtered = dataArray.filter(item => 
                    item.toLowerCase().includes(filter.toLowerCase())
                );
                
                let html = filtered.map(item => 
                    `<div class="combobox-item" data-value="${escapeHtml(item)}">${escapeHtml(item)}</div>`
                ).join('');

                if (filter && !dataArray.some(item => item.toLowerCase() === filter.toLowerCase())) {
                    html += `<div class="combobox-item new-item" data-value="${escapeHtml(filter)}">+ Agregar "${escapeHtml(filter)}"</div>`;
                }

                list.innerHTML = html;

                list.querySelectorAll('.combobox-item').forEach(item => {
                    item.addEventListener('click', () => {
                        input.value = item.dataset.value;
                        list.classList.remove('show');
                    });
                });
            }

            input.addEventListener('focus', () => {
                updateList(input.value);
                list.classList.add('show');
            });

            input.addEventListener('input', () => {
                updateList(input.value);
                list.classList.add('show');
            });

            document.addEventListener('click', (e) => {
                if (!e.target.closest(`#${inputId}Combobox`)) {
                    list.classList.remove('show');
                }
            });
        }

        // Time helpers
        function timeAgo(date) {
            const now = new Date();
            const diff = now - new Date(date);
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor(diff / (1000 * 60));

            if (days > 0) return `hace ${days} d√≠a${days > 1 ? 's' : ''}`;
            if (hours > 0) return `hace ${hours} hora${hours > 1 ? 's' : ''}`;
            if (minutes > 0) return `hace ${minutes} minuto${minutes > 1 ? 's' : ''}`;
            return 'hace un momento';
        }

        function getUrgencyClass(date) {
            const now = new Date();
            const diff = now - new Date(date);
            const days = diff / (1000 * 60 * 60 * 24);

            if (days < 2) return 'urgency-green';
            if (days < 4) return 'urgency-yellow';
            return 'urgency-red';
        }

        // Add task
        async function addTask() {
            const clienteInput = document.getElementById('cliente');
            const solicitanteInput = document.getElementById('solicitante');
            const asuntoInput = document.getElementById('asunto');
            const btn = document.getElementById('btnAdd');

            const cliente = clienteInput.value.trim();
            const solicitante = solicitanteInput.value.trim();
            const asunto = asuntoInput.value.trim();

            if (!cliente || !asunto) {
                alert('Por favor complet√° al menos Cliente y Asunto');
                return;
            }

            btn.disabled = true;
            btn.textContent = '‚è≥ Guardando...';

            try {
                // Add cliente if new
                if (!clientes.includes(cliente)) {
                    const { error } = await db.from('clientes').insert({ name: cliente });
                    if (!error) clientes.push(cliente);
                }

                // Add solicitante if new
                if (solicitante && !solicitantes.includes(solicitante)) {
                    const { error } = await db.from('solicitantes').insert({ name: solicitante });
                    if (!error) solicitantes.push(solicitante);
                }

                // Add task
                const { data, error } = await db.from('tasks').insert({
                    cliente,
                    solicitante: solicitante || null,
                    asunto,
                    completed: false
                }).select();

                if (error) throw error;

                tasks.push(data[0]);
                renderTasks();
                showSync();

                // Clear form
                clienteInput.value = '';
                solicitanteInput.value = '';
                asuntoInput.value = '';
            } catch (err) {
                console.error('Error adding task:', err);
                showSync(true);
                alert('Error al guardar. Intent√° de nuevo.');
            } finally {
                btn.disabled = false;
                btn.textContent = '‚ûï Agregar Pedido';
            }
        }

        // Toggle complete
        async function toggleComplete(id) {
            const task = tasks.find(t => t.id === id);
            if (!task) return;

            const newCompleted = !task.completed;
            const completedAt = newCompleted ? new Date().toISOString() : null;

            try {
                const { error } = await db.from('tasks')
                    .update({ completed: newCompleted, completed_at: completedAt })
                    .eq('id', id);

                if (error) throw error;

                task.completed = newCompleted;
                task.completed_at = completedAt;
                renderTasks();
                showSync();
            } catch (err) {
                console.error('Error updating task:', err);
                showSync(true);
            }
        }

        // Delete task
        async function deleteTask(id) {
            if (!confirm('¬øEliminar este pedido?')) return;

            try {
                const { error } = await db.from('tasks').delete().eq('id', id);
                if (error) throw error;

                tasks = tasks.filter(t => t.id !== id);
                renderTasks();
                showSync();
            } catch (err) {
                console.error('Error deleting task:', err);
                showSync(true);
            }
        }

        // Render
        function renderTasks() {
            const pending = tasks
                .filter(t => !t.completed)
                .sort((a, b) => new Date(a.created_at) - new Date(b.created_at)); // oldest first

            const completed = tasks
                .filter(t => t.completed)
                .sort((a, b) => new Date(b.completed_at) - new Date(a.completed_at)); // newest first

            document.getElementById('pendingCount').textContent = pending.length;
            document.getElementById('completedCount').textContent = completed.length;

            const pendingHtml = pending.length ? pending.map(task => `
                <div class="task-card">
                    <div class="urgency-indicator ${getUrgencyClass(task.created_at)}"></div>
                    <div class="task-content">
                        <div class="task-subject">${escapeHtml(task.asunto)}</div>
                        <div class="task-meta">
                            <span>üè¢ ${escapeHtml(task.cliente)}</span>
                            ${task.solicitante ? `<span>üë§ ${escapeHtml(task.solicitante)}</span>` : ''}
                        </div>
                        <div class="task-time">${timeAgo(task.created_at)}</div>
                    </div>
                    <div class="task-actions">
                        <button class="btn-complete" onclick="toggleComplete(${task.id})">‚úì</button>
                        <button class="btn-delete" onclick="deleteTask(${task.id})">‚úï</button>
                    </div>
                </div>
            `).join('') : '<div class="empty-state">No hay pedidos pendientes üéâ</div>';

            document.getElementById('pendingTasks').innerHTML = pendingHtml;

            if (completed.length) {
                document.getElementById('completedSection').style.display = 'block';
                document.getElementById('completedTasks').innerHTML = completed.map(task => `
                    <div class="task-card completed">
                        <div class="urgency-indicator" style="background: #ccc;"></div>
                        <div class="task-content">
                            <div class="task-subject">${escapeHtml(task.asunto)}</div>
                            <div class="task-meta">
                                <span>üè¢ ${escapeHtml(task.cliente)}</span>
                                ${task.solicitante ? `<span>üë§ ${escapeHtml(task.solicitante)}</span>` : ''}
                            </div>
                            <div class="task-time">Completado ${timeAgo(task.completed_at)}</div>
                        </div>
                        <div class="task-actions">
                            <button class="btn-complete" onclick="toggleComplete(${task.id})">‚Ü©</button>
                            <button class="btn-delete" onclick="deleteTask(${task.id})">‚úï</button>
                        </div>
                    </div>
                `).join('');
            } else {
                document.getElementById('completedSection').style.display = 'none';
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
