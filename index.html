<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LauchaApp üê≠</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2rem;
            color: #333;
        }

        /* Login styles */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 360px;
            text-align: center;
        }

        .login-box h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .login-box p {
            color: #666;
            margin-bottom: 30px;
        }

        .login-box .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .login-box input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .login-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-box .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .login-box .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .login-error {
            color: #f44336;
            font-size: 0.9rem;
            margin-top: 15px;
            display: none;
        }

        .login-error.show {
            display: block;
        }

        /* App hidden by default */
        .app-container {
            display: none;
        }

        .app-container.show {
            display: block;
        }

        /* Logout button */
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            color: #666;
            transition: background 0.2s;
        }

        .logout-btn:hover {
            background: #eee;
        }

        /* Form styles */
        .add-form {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .combobox {
            position: relative;
        }

        .combobox input {
            width: 100%;
        }

        .combobox-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #667eea;
            border-top: none;
            border-radius: 0 0 8px 8px;
            max-height: 150px;
            overflow-y: auto;
            z-index: 100;
            display: none;
        }

        .combobox-list.show {
            display: block;
        }

        .combobox-item {
            padding: 10px 12px;
            cursor: pointer;
        }

        .combobox-item:hover {
            background: #f0f0ff;
        }

        .combobox-item.new-item {
            color: #667eea;
            font-style: italic;
        }

        .btn-add {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        /* Tasks list */
        .section-title {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title .count {
            background: #667eea;
            color: white;
            padding: 2px 10px;
            border-radius: 12px;
            font-size: 0.9rem;
        }

        .tasks-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 30px;
        }

        .task-card {
            background: white;
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 15px;
            transition: transform 0.2s;
        }

        .task-card:hover {
            transform: translateX(5px);
        }

        .task-card.completed {
            opacity: 0.6;
        }

        .task-card.completed .task-subject {
            text-decoration: line-through;
        }

        .urgency-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .urgency-green {
            background: #4caf50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
        }

        .urgency-yellow {
            background: #ff9800;
            box-shadow: 0 0 8px rgba(255, 152, 0, 0.5);
        }

        .urgency-red {
            background: #f44336;
            box-shadow: 0 0 8px rgba(244, 67, 54, 0.5);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .task-content {
            flex: 1;
            min-width: 0;
        }

        .task-subject {
            font-weight: 600;
            color: #333;
            margin-bottom: 6px;
            word-break: break-word;
        }

        .task-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            font-size: 0.85rem;
            color: #666;
        }

        .task-meta span {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .task-time {
            color: #999;
            font-size: 0.8rem;
            margin-top: 6px;
        }

        .task-actions {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        .btn-complete,
        .btn-delete {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.2s;
        }

        .btn-complete {
            background: #e8f5e9;
            color: #4caf50;
        }

        .btn-complete:hover {
            background: #c8e6c9;
        }

        .btn-delete {
            background: #ffebee;
            color: #f44336;
        }

        .btn-delete:hover {
            background: #ffcdd2;
        }

        .completed-section {
            border-top: 2px dashed #ddd;
            padding-top: 20px;
            margin-top: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        /* Mobile adjustments */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .form-group {
                min-width: 100%;
            }

            .task-card {
                flex-wrap: wrap;
            }

            .task-actions {
                width: 100%;
                justify-content: flex-end;
                margin-top: 10px;
            }

            .logout-btn {
                position: static;
                display: block;
                margin: 0 auto 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-container" id="loginScreen">
        <div class="login-box">
            <h1>üê≠</h1>
            <p>LauchaApp</p>
            <div class="form-group">
                <input type="text" id="loginUser" placeholder="Usuario" autocomplete="username">
            </div>
            <div class="form-group">
                <input type="password" id="loginPass" placeholder="Contrase√±a" autocomplete="current-password">
            </div>
            <button class="btn-login" onclick="login()">Entrar</button>
            <div class="login-error" id="loginError">Usuario o contrase√±a incorrectos</div>
        </div>
    </div>

    <!-- Main App -->
    <div class="app-container" id="appScreen">
        <button class="logout-btn" onclick="logout()">üö™ Salir</button>
        
        <div class="container">
            <header>
                <h1>üê≠ LauchaApp</h1>
                <p style="color: #666; margin-top: 5px;">Seguimiento de pedidos</p>
            </header>

            <div class="add-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="cliente">Cliente</label>
                        <div class="combobox" id="clienteCombobox">
                            <input type="text" id="cliente" placeholder="Seleccionar o agregar..." autocomplete="off">
                            <div class="combobox-list" id="clienteList"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="solicitante">Solicitante</label>
                        <div class="combobox" id="solicitanteCombobox">
                            <input type="text" id="solicitante" placeholder="Seleccionar o agregar..." autocomplete="off">
                            <div class="combobox-list" id="solicitanteList"></div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group" style="flex: 2;">
                        <label for="asunto">Asunto</label>
                        <input type="text" id="asunto" placeholder="Descripci√≥n del pedido o tarea...">
                    </div>
                </div>
                <button class="btn-add" onclick="addTask()">‚ûï Agregar Pedido</button>
            </div>

            <div id="pendingSection">
                <h2 class="section-title">
                    üìã Pendientes <span class="count" id="pendingCount">0</span>
                </h2>
                <div class="tasks-list" id="pendingTasks"></div>
            </div>

            <div id="completedSection" class="completed-section" style="display: none;">
                <h2 class="section-title">
                    ‚úÖ Completados <span class="count" id="completedCount">0</span>
                </h2>
                <div class="tasks-list" id="completedTasks"></div>
            </div>
        </div>
    </div>

    <script>
        // Auth
        const VALID_USER = 'usuario';
        const VALID_PASS = '123';

        function login() {
            const user = document.getElementById('loginUser').value;
            const pass = document.getElementById('loginPass').value;

            if (user === VALID_USER && pass === VALID_PASS) {
                sessionStorage.setItem('lauchaapp_auth', 'true');
                showApp();
            } else {
                document.getElementById('loginError').classList.add('show');
                document.getElementById('loginPass').value = '';
            }
        }

        function logout() {
            sessionStorage.removeItem('lauchaapp_auth');
            location.reload();
        }

        function showApp() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('appScreen').classList.add('show');
            initApp();
        }

        function checkAuth() {
            if (sessionStorage.getItem('lauchaapp_auth') === 'true') {
                showApp();
            }
        }

        // Enter key for login
        document.getElementById('loginPass').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });
        document.getElementById('loginUser').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') document.getElementById('loginPass').focus();
        });

        // Check auth on load
        checkAuth();

        // App initialization
        function initApp() {
            // Data
            window.tasks = JSON.parse(localStorage.getItem('lauchaapp_tasks') || '[]');
            window.clientes = JSON.parse(localStorage.getItem('lauchaapp_clientes') || '[]');
            window.solicitantes = JSON.parse(localStorage.getItem('lauchaapp_solicitantes') || '[]');

            setupCombobox('cliente', 'clienteList', clientes, saveClientes);
            setupCombobox('solicitante', 'solicitanteList', solicitantes, saveSolicitantes);
            renderTasks();

            // Update times every minute
            setInterval(renderTasks, 60000);

            // Enter key to submit
            document.getElementById('asunto').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addTask();
            });
        }

        // Save functions
        function saveTasks() {
            localStorage.setItem('lauchaapp_tasks', JSON.stringify(tasks));
        }

        function saveClientes() {
            localStorage.setItem('lauchaapp_clientes', JSON.stringify(clientes));
        }

        function saveSolicitantes() {
            localStorage.setItem('lauchaapp_solicitantes', JSON.stringify(solicitantes));
        }

        // Combobox setup
        function setupCombobox(inputId, listId, dataArray, saveFunc) {
            const input = document.getElementById(inputId);
            const list = document.getElementById(listId);

            function updateList(filter = '') {
                const filtered = dataArray.filter(item => 
                    item.toLowerCase().includes(filter.toLowerCase())
                );
                
                let html = filtered.map(item => 
                    `<div class="combobox-item" data-value="${item}">${item}</div>`
                ).join('');

                if (filter && !dataArray.some(item => item.toLowerCase() === filter.toLowerCase())) {
                    html += `<div class="combobox-item new-item" data-value="${filter}">+ Agregar "${filter}"</div>`;
                }

                list.innerHTML = html;

                list.querySelectorAll('.combobox-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const value = item.dataset.value;
                        input.value = value;
                        list.classList.remove('show');

                        if (!dataArray.includes(value)) {
                            dataArray.push(value);
                            dataArray.sort();
                            saveFunc();
                        }
                    });
                });
            }

            input.addEventListener('focus', () => {
                updateList(input.value);
                list.classList.add('show');
            });

            input.addEventListener('input', () => {
                updateList(input.value);
                list.classList.add('show');
            });

            document.addEventListener('click', (e) => {
                if (!e.target.closest(`#${inputId}Combobox`)) {
                    list.classList.remove('show');
                }
            });
        }

        // Time helpers
        function timeAgo(date) {
            const now = new Date();
            const diff = now - new Date(date);
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor(diff / (1000 * 60));

            if (days > 0) return `hace ${days} d√≠a${days > 1 ? 's' : ''}`;
            if (hours > 0) return `hace ${hours} hora${hours > 1 ? 's' : ''}`;
            if (minutes > 0) return `hace ${minutes} minuto${minutes > 1 ? 's' : ''}`;
            return 'hace un momento';
        }

        function getUrgencyClass(date) {
            const now = new Date();
            const diff = now - new Date(date);
            const days = diff / (1000 * 60 * 60 * 24);

            if (days < 2) return 'urgency-green';
            if (days < 4) return 'urgency-yellow';
            return 'urgency-red';
        }

        // Add task
        function addTask() {
            const cliente = document.getElementById('cliente').value.trim();
            const solicitante = document.getElementById('solicitante').value.trim();
            const asunto = document.getElementById('asunto').value.trim();

            if (!cliente || !asunto) {
                alert('Por favor complet√° al menos Cliente y Asunto');
                return;
            }

            // Add to lists if new
            if (cliente && !clientes.includes(cliente)) {
                clientes.push(cliente);
                clientes.sort();
                saveClientes();
            }

            if (solicitante && !solicitantes.includes(solicitante)) {
                solicitantes.push(solicitante);
                solicitantes.sort();
                saveSolicitantes();
            }

            const task = {
                id: Date.now(),
                cliente,
                solicitante,
                asunto,
                createdAt: new Date().toISOString(),
                completed: false,
                completedAt: null
            };

            tasks.push(task);
            saveTasks();
            renderTasks();

            // Clear form
            document.getElementById('cliente').value = '';
            document.getElementById('solicitante').value = '';
            document.getElementById('asunto').value = '';
        }

        // Toggle complete
        function toggleComplete(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                task.completedAt = task.completed ? new Date().toISOString() : null;
                saveTasks();
                renderTasks();
            }
        }

        // Delete task
        function deleteTask(id) {
            if (confirm('¬øEliminar este pedido?')) {
                tasks = tasks.filter(t => t.id !== id);
                saveTasks();
                renderTasks();
            }
        }

        // Render
        function renderTasks() {
            const pending = tasks
                .filter(t => !t.completed)
                .sort((a, b) => new Date(a.createdAt) - new Date(b.createdAt)); // oldest first

            const completed = tasks
                .filter(t => t.completed)
                .sort((a, b) => new Date(b.completedAt) - new Date(a.completedAt)); // newest first

            document.getElementById('pendingCount').textContent = pending.length;
            document.getElementById('completedCount').textContent = completed.length;

            const pendingHtml = pending.length ? pending.map(task => `
                <div class="task-card">
                    <div class="urgency-indicator ${getUrgencyClass(task.createdAt)}"></div>
                    <div class="task-content">
                        <div class="task-subject">${escapeHtml(task.asunto)}</div>
                        <div class="task-meta">
                            <span>üè¢ ${escapeHtml(task.cliente)}</span>
                            ${task.solicitante ? `<span>üë§ ${escapeHtml(task.solicitante)}</span>` : ''}
                        </div>
                        <div class="task-time">${timeAgo(task.createdAt)}</div>
                    </div>
                    <div class="task-actions">
                        <button class="btn-complete" onclick="toggleComplete(${task.id})">‚úì</button>
                        <button class="btn-delete" onclick="deleteTask(${task.id})">‚úï</button>
                    </div>
                </div>
            `).join('') : '<div class="empty-state">No hay pedidos pendientes üéâ</div>';

            document.getElementById('pendingTasks').innerHTML = pendingHtml;

            if (completed.length) {
                document.getElementById('completedSection').style.display = 'block';
                document.getElementById('completedTasks').innerHTML = completed.map(task => `
                    <div class="task-card completed">
                        <div class="urgency-indicator" style="background: #ccc;"></div>
                        <div class="task-content">
                            <div class="task-subject">${escapeHtml(task.asunto)}</div>
                            <div class="task-meta">
                                <span>üè¢ ${escapeHtml(task.cliente)}</span>
                                ${task.solicitante ? `<span>üë§ ${escapeHtml(task.solicitante)}</span>` : ''}
                            </div>
                            <div class="task-time">Completado ${timeAgo(task.completedAt)}</div>
                        </div>
                        <div class="task-actions">
                            <button class="btn-complete" onclick="toggleComplete(${task.id})">‚Ü©</button>
                            <button class="btn-delete" onclick="deleteTask(${task.id})">‚úï</button>
                        </div>
                    </div>
                `).join('');
            } else {
                document.getElementById('completedSection').style.display = 'none';
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
